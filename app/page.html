<body>


  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="logo">CC<span>L</span></div>
          <nav class="header__menu">
            <ul class="header__menu-list">
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Project</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Blog</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Portfolio</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Service</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Services</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Contact</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">About</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Home</a>
              </li>
            </ul>
          </nav>
          <button class="header__buybtn">
            <img class="header__buybtn-image" src="images/buybtn.svg" alt="">
          </button>
          <button class="header__menu-btn">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer">
      <div class="footer__formblock">
        <h2 class="footer__formblock-title">
          Contact Us
        </h2>
        <form class="footer__form">
          <input class="footer__form-input" placeholder="Name" type="text">
          <input class="footer__form-input" placeholder="Email" type="email">
          <textarea class="footer__form-message" placeholder="Message"></textarea>
          <button class="footer__form-submit" type="submit">Send Message</button>
        </form>
      </div>
      <div class="footer__info">
        <div class="footer__social">
          <a class="footer__social-link" href="#">
            <img class="footer__social-img" src="images/facebook.svg" alt="">
          </a>
          <a class="footer__social-link" href="#">
            <img class="footer__social-img" src="images/twitter.svg" alt="">
          </a>
          <a class="footer__social-link" href="#">
            <img class="footer__social-img" src="images/linkedin.svg" alt="">
          </a>
        </div>
        <div class="footer__contacts">
          <a class="footer__contacts-link footer__contacts-link--location" href="#">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</a>
          <a class="footer__contacts-link footer__contacts-link--phone" href="tel:+012345678">+00 123 456 78</a>
          <a class="footer__contacts-link footer__contacts-link--email" href="mailto:constractioninc@gmail.com">constractioninc@gmail.com</a>
        </div>
      </div>
    </footer>
  </div>
